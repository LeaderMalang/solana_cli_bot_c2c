name: ci
on: [push, pull_request]
jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
